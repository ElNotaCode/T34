<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="text-center" style="background-color: deepskyblue">
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <h1 style="padding-bottom: 20px">{{ title }} by {{ name }}</h1>
        </div>
      </div>
      <!--FIN row-->
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-md-4 calculadora">
          <div class="pantalla">
            <p id="pantalla-1">{{ pantalla1 }}</p>
            <p id="pantalla-2">{{ pantalla2 }}</p>
          </div>
          <!--FIN pantalla-->
          <div class="container-botones">
            <div class="container-teclado">
              <div class="fila-1">
                <button
                  type="button"
                  class="btn btn-calculadora"
                  (click)="introducirNumero(9)"
                >
                  9
                </button>
                <button
                  type="button"
                  class="btn btn-calculadora"
                  (click)="introducirNumero(8)"
                >
                  8
                </button>
                <button
                  type="button"
                  class="btn btn-calculadora"
                  (click)="introducirNumero(7)"
                >
                  7
                </button>
              </div>
              <div class="fila-2">
                <button
                  type="button"
                  class="btn btn-calculadora"
                  (click)="introducirNumero(6)"
                >
                  6
                </button>
                <button
                  type="button"
                  class="btn btn-calculadora"
                  (click)="introducirNumero(5)"
                >
                  5
                </button>
                <button
                  type="button"
                  class="btn btn-calculadora"
                  (click)="introducirNumero(4)"
                >
                  4
                </button>
              </div>
              <div class="fila-3">
                <button
                  type="button"
                  class="btn btn-calculadora"
                  (click)="introducirNumero(3)"
                >
                  3
                </button>
                <button
                  type="button"
                  class="btn btn-calculadora"
                  (click)="introducirNumero(2)"
                >
                  2
                </button>
                <button
                  type="button"
                  class="btn btn-calculadora"
                  (click)="introducirNumero(1)"
                >
                  1
                </button>
              </div>
              <div class="fila-4">
                <button
                  type="button"
                  class="btn btn-calculadora"
                  (click)="coma()"
                >
                  .
                </button>
                <button
                  type="button"
                  class="btn btn-calculadora"
                  (click)="introducirNumero(0)"
                >
                  0
                </button>
                <button
                  type="button"
                  class="btn btn-calculadora"
                  (click)="introducirCeros()"
                >
                  00
                </button>
              </div>
            </div>
            <div class="container-lateral">
              <button type="button" class="btn btn-lateral" (click)="borrar()">
                DEL
              </button>
              <button
                type="button"
                class="btn btn-lateral"
                (click)="realizarOperacion('/')"
              >
                /
              </button>
              <button
                type="button"
                class="btn btn-lateral"
                (click)="realizarOperacion('*')"
              >
                X
              </button>
              <button
                type="button"
                class="btn btn-lateral"
                (click)="realizarOperacion('-')"
              >
                -
              </button>
              <button
                type="button"
                class="btn btn-lateral"
                (click)="realizarOperacion('+')"
              >
                +
              </button>
              <button
                type="button"
                class="btn btn-lateral"
                (click)="calcular()"
              >
                =
              </button>
            </div>
          </div>
          <!--FIN botones-->
        </div>
        <!--FIN calculadora-->
        <div class="col-sm"></div>
      </div>
      <!--FIN row-->
      <div class="row">
        <div class="col-sm"></div>
      </div>
      <!--FIN row-->
    </div>
    <!--FIN container -->
  </body>
</html>
